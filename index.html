<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        function validate() {
            var fullname = document.getElementById("fullname").value;
            var email = document.getElementById("email").value;
            var username = document.getElementById("username").value;
            var age = document.getElementById("age").value;

            if (fullname.trim() == "" || isNaN(fullname) == false) {
                swal("Please Input Full Name");
                
                return false;
            }
            else if (isNaN(username) || (username.length!=6)) {
                swal("Username must be a 6 digit number");
                return false;
            }

            else if (age < 18) {
                swal("Age must be 18 or more");
                return false;
            }

            else {
                true;
            }
        }
    </script>
</head>

<body>
    <div class="jumbotron container-fluid ">
        <h2>University Resource Management System (URMS)</h2>
        <p>Designed by Safayatul Islam</p>
    </div>

    <div class="container">
        <h3>URMS - SIGN UP</h3>
        <br>
        <form onsubmit="return validate()" action="home.html">
            <div class="flex-input">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" required>
                <p class="namealert"></p>
            </div>
            <div class="flex-input">
                <label for="email">University Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="flex-input">
                <label for="username">User ID</label>
                <input type="text" id="username" required minlength="6" maxlength="6">
            </div>
            <div class="flex-input">
                <label for="age">Age</label>
                <input type="number" id="age" required>
            </div>
            <div>
                <button type="submit">Request For Password</button>
            </div>
        </form>
        <br>
    </div>
    <br><br><br>

    <footer id="main-footer">
    Copyright &copy; Safayatul Islam
  </footer>

</body>
</html>
